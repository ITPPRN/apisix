server {
    listen 80;

    # ✅ เปลี่ยนให้ตอบกลับเป็น JSON
    location /v1/auth/profile {
        default_type application/json; 
        return 200 '{
            "id": "$http_x_user_id",
            "username": "$http_x_user_name",
            "email": "$http_x_user_email",
            "path": "$request_uri",
            "method": "$request_method"
        }';
    }

    # กรณีเรียก Path อื่นๆ
    location / {
        default_type application/json;
        return 200 '{"message": "Backend is running. Please use /v1/auth/profile"}';
    }
}